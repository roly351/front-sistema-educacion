<div class="pl-6 pr-6">
    <div class="grid">
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="codigo" [(ngModel)]="docente.codigo" />
                <label for="codigo">Código Docente</label>
            </p-floatLabel>
        </div>  
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="correoInstitucional" [(ngModel)]="docente.correoInstitucional" />
                <label for="correoInstitucional">Correo Institucional</label>
            </p-floatLabel>
        </div>
    </div>
    
    <div class="grid">
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="documentoIdentidad" [(ngModel)]="docente.documentoIdentidad" />
                <label for="documentoIdentidad">Documento Identidad</label>
            </p-floatLabel>
        </div>
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="nombres" [(ngModel)]="docente.nombres" />
                <label for="nombres">Nombres</label>
            </p-floatLabel>
        </div>
    </div>

    <div class="grid">
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="apellidoPaterno" [(ngModel)]="docente.apellidoPaterno" />
                <label for="apellidoPaterno">Apellido Paterno</label>
            </p-floatLabel>
        </div>
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="apellidoMaterno" [(ngModel)]="docente.apellidoMaterno" />
                <label for="apellidoMaterno">Apellido Materno</label>
            </p-floatLabel>
        </div>
    </div>

    <div class="grid">
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="fechaNacimiento" [(ngModel)]="docente.fechaNacimiento" />
                <label for="fechaNacimiento">Fecha Nacimiento</label>
            </p-floatLabel>
        </div>
        <div class="col-12 lg:col-6 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="sexo" [(ngModel)]="docente.sexo" />
                <label for="sexo">Sexo</label>
            </p-floatLabel>
        </div>
    </div>

    <div class="grid">
        <div class="col-12 lg:col-12 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="direccion" [(ngModel)]="docente.direccion" />
                <label for="direccion">Dirección</label>
            </p-floatLabel>
        </div>
    </div>

    <div class="grid">
        <div class="col-12 lg:col-12 mt-4">
            <p-floatLabel>
                <input [disabled]="isModoVer()" class="w-full" pInputText id="especialidad" [(ngModel)]="docente.especialidad" />
                <label for="especialidad">Especialidad</label>
            </p-floatLabel>
        </div>
    </div>

</div>
